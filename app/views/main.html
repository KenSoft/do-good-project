<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#">About</a></li>
        <li><a ng-href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">Sorawis</h3>
</div>

<div class="row marketing">
    <table border=1 ng-init="flt.status='1'">
        <tr>
            <th>Name</th>
            <th>Tel</th>
            <th>Email</th>
            <th>Bird</th>
            <th>Status</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="contact in contacts" ng-if="contact.status==1">
            <td><input type="TEXT" ng-model="contact.name"></td>
            <td>{{contact.tel}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.bird}}</td>
            <td>{{contact.status}}</td>
            <td><a ng-click="delete(contact)">Delete</a></td>
        </tr>
    </table>

    <br>
    <br>

    <form class="form-horizontal" role="form" ng-init="input={}" ng-submit="add(input)">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.name" class="form-control" placeholder="Name">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Tel</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.tel" class="form-control" placeholder="Tel">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" ng-model="input.email" class="form-control" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Bird Date</label>
            <div class="col-sm-10">
                <div style="display:inline-block; min-height:290px;">
                    <datepicker ng-model="input.bird" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 ">
                <button type="submit" class="btn btn-info">Add</button>
            </div>
        </div>


    </form>



</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
