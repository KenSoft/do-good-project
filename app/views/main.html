<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#/addproject">Add Project</a></li>
        <li><a ng-href="#/about">About Us</a></li>
    </ul>
    <h3 class="text-muted">Do Good Project</h3>
</div>

<div class="row marketing">
    <table border=1 ng-init="flt.status='1'">
        <tr>
            <th>Project Name</th>
            <th>Where</th>
            <th>Detail</th>
            <th>When</th>
            <th>Delete</th>
        </tr>
        <tr ng-repeat="contact in contacts" ng-if="contact.status==1">
            <td><input type="TEXT" ng-model="contact.name"></td>
            <td>{{contact.tel}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.bird}}</td>
            <td><a ng-click="delete(contact)">Delete</a></td>
        </tr>
    </table>

    <br>
    <br>





</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
</div>
